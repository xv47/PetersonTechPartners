<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


<title>Peterson Technology Partners</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/ConsoleCSS.css">

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.form-validator.min.js"></script>
<script src="js/tab.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/modal.js"></script>
<script src="js/jquery.cookies.js"></script>
<script src="js/alert.js"></script>

<!-- My Script. Should be last -->
<script src="js/consoleScript.js"></script>
</head>

<body>
	<!-- Alerts -->
	<div
		class="alert alert-success alert-dismissable col-md-4 col-md-offset-4"
		id="alertEmpActivatedSuccess">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
		<strong>Success:</strong> Employee successfully activated
	</div>

	<div
		class="alert alert-success alert-dismissable col-md-4 col-md-offset-4"
		id="alertEmpRejectedSuccess">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
		<strong>Success:</strong> Employee successfully deleted
	</div>
	<!-- Body -->
	<div class="container">
		<div class="row">
			<div class="alert alert-info text-center" id="login-info">Logging
				in. Please wait...</div>
			<div class="alert alert-danger text-center" id="noGroup"
				style="display: none;">Group does not exist</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="panel panel-primary">
					<div class="panel-heading">Employee</div>
					<div class="panel-body text-center">
						<div id="proPic"></div>
						<div id="name"></div>
						<div id="add1"></div>
						<div id="add2"></div>
						<div id="email"></div>
						<div id="role"></div>

						<button type="button" class="btn btn-default" id="logoutButton">Logout</button>


					</div>
				</div>
			</div>
			<div class="col-md-9">
				<ul class="nav nav-tabs" id="tabs" data-tabs="tabs">
					<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
					<li><a href="#groups" data-toggle="tab">Groups</a></li>
					<li><a href="#timesheet" data-toggle="tab">Timesheets</a></li>
					<li id="approvalTab"></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="home">
						<div class="jumbotron">No new updates</div>
					</div>
					<div class="tab-pane" id="groups">
						<div class="panel panel-default">
							<div class="panel-heading" id="CreateGroupHeading">Create
								Group</div>
							<div class="panel-body">
								<form class="form-inline" action="CreateGroupServlet"
									method="post" id="doGroup">
									<div class="form-group">
										<label class="sr-only" for="groupCname">Group name</label> <input
											class="form-control" id="groupCname" name="groupCname"
											placeholder="Group name">
									</div>


									<button type="submit" class="btn btn-default" id="GroupButton">Create</button>
								</form>
							</div>
							<div class="panel-heading">Current Groups</div>
							<div class="panel-body" id="curGroupPanel">
								<div class="row" id="curGroupM">

									<!--  Modal for user -->
									<div class="modal fade" id="groupModal" tabindex="-1"
										role="dialog" aria-labelledby="mySmallModalLabel"
										aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header" id="groupModalHeader"></div>
												<div class="modal-body" id="groupModalBody"></div>
												<div class="modal-footer" id="groupModalFooter">
													<div class="col-lg-6">
														<div class="input-group">
															<input type="email" class="form-control" id="memberToAdd" data-validation="email"
                            									data-validation-error-msg="You must enter a valid email" placeholder="Employee email"> <span
																class="input-group-btn">
																<button class="btn btn-default" type="button" onclick="addMember()">Add</button>
															</span>
														</div>
														<!-- /input-group -->
													</div>
													<!-- /.col-lg-6 -->
												</div>
											</div>
										</div>

									</div>
									<!--  End Modal -->
									
								</div>
							</div>
						</div>
					</div>



					<div class="tab-pane" id="timesheet">Timesheets</div>
					<div class="tab-pane" id="approval">
						<div class="panel panel-default">
							<div class="panel-heading">Users to Approve</div>
							<div class="panel-body" id="usersToApprove"></div>

							<!--  Modals for user info popups -->
							<div class="modal fade" id="userModal" tabindex="-1"
								role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
											<h4 class="modal-title" id="myModalLabel">Employee</h4>
										</div>
										<div class="modal-body" id="userModalBody"></div>
										<div class="modal-footer">
											<button type="button" class="btn btn-warning"
												data-dismiss="modal">Cancel</button>
											<button type="button" class="btn btn-danger"
												id="rejectUserBtn">Reject</button>
											<button type="button" class="btn btn-success"
												id="approveUserBtn">Approve</button>
										</div>
									</div>
								</div>
							</div>
							<div class="panel-heading">Timesheets to Approve</div>
							<div class="panel-body">Timesheets listed</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
