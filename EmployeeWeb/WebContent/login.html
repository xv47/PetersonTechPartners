<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Peterson Technology Partners</title>
<link rel="stylesheet" href="css/bootstrap.css" >

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.form-validator.min.js"></script>
<script src="js/jquery.cookies.js"></script>
<script>
$(document).ready(function(){
	if($.cookie("email") != null){
		window.location = "/EmployeeWeb/console.html";
	}
	$.validate({
		validateOnBlur : false, // disable validation when input looses focus
    	errorMessagePosition : 'top', // Instead of 'element' which is default
   		scrollToTopOnError : true // Set this property to true if you have a long form
	});
});
</script>

</head>

<body>
<table border="0" width="300">

    <div class="panel panel-primary">
    	<div class="panel-heading"><h4>Please login</h4></div>
    		<div class="panel-body">                
                <form role="form" action="Login" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email..." data-validation="email"
                        	data-validation-error-msg="You did not enter a valid email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-validation="required"
                        	data-validation-error-msg="You did not enter a password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form> 
                <br>
                <small>or <a href="register.html">register</a> if you are a new user</small>
            </div>               
  </div>
