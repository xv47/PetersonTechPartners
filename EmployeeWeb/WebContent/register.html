<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Peterson Technology Partners</title>
<link rel="stylesheet" href="css/bootstrap.css" >


<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.form-validator.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
$(document).ready(function(){
	$.validate({
		validateOnBlur : false, // disable validation when input looses focus
    	errorMessagePosition : 'top', // Instead of 'element' which is default
   		scrollToTopOnError : true // Set this property to true if you have a long form
	});
});
function submit(){
	var email=$("#email").val();
	var pass1=$("#pass1").val();
	var pass2=$("#pass2").val();
	var fname=$("#fname").val();
	var lname=$("#lname").val();
	var street=$("#street").val();
	var city=$("#city").val();
	var state=$("#state").val();
	var zip=$("#zip").val();
	var role=$("#role").val();
	
	$.ajax({
		type: "POST",
		url: "/Register",
		data: "email="+email+"&pass1="+pass1+"&pass2="+pass2+"&fname="+fname+"&lname="+lname+"&street="+street+"&city="+city+"&state="+state+"&zip="+zip+"&role="+role
	});
}
</script>
</head>

<body>
<div class="container">
	<div class="row">
    	<div class="col-md-4 col-md-offset-4">
        	<div class="panel panel-primary">
            	<div class="panel-heading"><h4>Please Register</h4></div>
                <ul class="list-group">
                <form action="Register" method="post" >
                <li class="list-group-item">
                	
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email..." data-validation="email"
                            	data-validation-error-msg="You must enter a valid email">
                        </div>
                        <div class="form-group">
                            <label for="pass1">Password:</label>
                            <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Password" 
                            data-validation="strength"
                            data-validation-strength="4" data-validation-error-msg="You must supply a password">
                        </div>
                        <div class="form-group">
                            <label for="pass2">Confirm Password:</label>
                            <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Confirm Password" 
                            data-validation="confirmation" >
                        </div>
                        
                	
                </li>
                <li class="list-group-item"><h4>Personal Information:</h4></li>
                <li class="list-group-item">
                	<div class="form-group">
                            <label for="email">First Name:</label>
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name"
                             data-validation="required"
                            data-validation-error-msg="First name cannot be empty">
                        </div>
                    <div class="form-group">
                            <label for="email">Last Name:</label>
                            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" 
                            data-validation="required"
                            data-validation-error-msg="Last name cannot be empty">
                    </div>
                    <div class="form-group">
                            <label for="email">Street:</label>
                            <input type="text" class="form-control" name="street" id="street" placeholder="Street"
                             data-validation="required"
                            data-validation-error-msg="Street cannot be empty">
                    </div>
                    <div class="form-group">
                            <label for="email">City:</label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="City" data-validation="required"
                            data-validation-error-msg="City cannot be empty">
                    </div>
                    <div class="form-group">
                            <label for="email">State:</label>
                            <input type="text" class="form-control" name="state" id="state" placeholder="State"
                             data-validation="required"
                            data-validation-error-msg="State cannot be empty">
                    </div>
                    <div class="form-group">
                            <label for="email">Zip Code:</label>
                            <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip Code" data-validation="number">
                    </div>
                    
                </li>
                <li class="list-group-item"><h4>Role:</h4></li>
                <li class="list-group-item">
                <p align="center">
                	<div class="radio">
                    	<label>
                        <input type="radio" name="role" id="manager" value="Manager" checked>Manager
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="role" id="developer" value="Developer">Developer
                        </label>
                    </div>
                    <div class="radio">    
                        <label>
                        <input type="radio" name="role" id="qa" value="QA">QA
                       </label>
                      </div>
                    </p>
                </li>
                <li class="list-group-item">
                <p align="center">
                	<button type="submit" class="btn btn-default" onclick="submit()">Submit</button>
                </p>
                </form>
                </ul>
                	
            </div>
        </div>
    </div>
</div>
</body>
</html>
