<div>
	<div class="panel panel-default">
		<div class="panel-heading">Gallery</div>
		<div class="panel-body">

			<div>
				<carousel interval="5000"> <slide
					ng-repeat="slide in emp[3]" active="slide.active"> <img
					ng-src="{{slide.img}}" style="margin: auto;" class='img-rounded' width=360>
				<div class="carousel-caption">
					
					<h4>{{slide.fname}} {{slide.lname}}</h4>
				</div>
				</slide> </carousel>
			</div>
		</div>
	</div>
</div>
