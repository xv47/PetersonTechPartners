<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" >

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.form-validator.min.js"></script>
<script>
$(document).ready(function(){
	$.validate({
		validateOnBlur : false, // disable validation when input looses focus
    	errorMessagePosition : 'top', // Instead of 'element' which is default
   		scrollToTopOnError : true // Set this property to true if you have a long form
	});
});
</script>
</head>
<body>
<div class="container">
	<form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Create Group</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Group Name">
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>
</body>
</html>
