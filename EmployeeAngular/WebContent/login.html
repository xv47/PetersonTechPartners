<!DOCTYPE HTML>
<html ng-app="ptech">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


<title>Peterson Technology Partners</title>
<link rel="stylesheet" href="css/bootstrap.css">

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.form-validator.min.js"></script>
<script src="js/jquery.cookies.js"></script>
<script	src="http://code.angularjs.org/1.2.13/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.13/angular-resource.js"></script>
<script src="http://code.angularjs.org/1.2.13/angular-route.js"></script>
<script src="http://code.angularjs.org/1.2.13/angular-cookies.js"></script>

<!-- My Scripts -->
<script src="js/loginScript.js"></script>
<!-- My Angular Scripts -->
<script src="js/ngScripts/ngApp.js"></script>
<script src="js/ngScripts/ngController.js"></script>
<script src="js/ngScripts/ngFactory.js"></script>
</head>

<body ng-controller="loginCtrl">
	<div class="container" >
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Please login</h4>
				</div>
				<div class="panel-body">
					<form role="form" action="Login" method="post">
						<div class="form-group">
							<label for="email">Email:</label> <input type="text"
								class="form-control" name="email" id="email"
								placeholder="Enter Email..." data-validation="email"
								data-validation-error-msg="You did not enter a valid email"
								ng-model="userEmail" ng-change="checkEmail()">
								
						</div>
						<div class="form-group">
							<label for="password">Password:</label> <input type="password"
								class="form-control" name="password" id="password"
								ng-model="userPassword" placeholder="Password"
								data-validation="required"
								data-validation-error-msg="You did not enter a password">
						</div>
						<!-- <button type="submit" class="btn btn-default" id="submitButton">Submit</button> -->
						<button type="submit" class="btn btn-default" ng-click="loginButton()">Submit</button>
					</form>
					<br> <small>or <a href="register.html">register</a> if
						you are a new user
					</small>
					
				</div>
			</div>
			<div class="alert alert-danger" ng-show="!isValid">Username Invalid</div>
			<div class="alert alert-success" ng-show="isValid">Username is Valid</div>
		</div>
		
	</div>

</body>
</html>
